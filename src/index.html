<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <div class="header">
                <div class="header__logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="header__official">
                    Официальный представитель<br>
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </div>
            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
                <div class="promo__icons-wrapper">
                    <div class="promo__icon">
                        <img src="icons/time.png" alt="timer">
                        <div class="promo__icon-text">Время подбора: 10 минут</div>
                    </div>
                    <div class="promo__icon">
                        <img src="icons/hand_cart.png" alt="hand ccart">
                        <div class="promo__icon-text">Бесплатная доставка</div>
                    </div>
                    <div class="promo__icon">
                        <img src="icons/messages.png" alt="message">
                        <div class="promo__icon-text">Ответим на все вопросы</div>
                    </div>
                </div>
                <button class="button button_promo">заказать кОНСУЛЬТАЦИЮ</button>
                <div class="promo__text">или <a href="#" class="promo__text-link">ПЕРЕЙТИ В КАТАЛОГ</a></div>
            </div>
            
        </div>
    </div>
</body>
</html>
